<div class="blog">
    <h1>Blog Entries</h1>
  
    <div *ngIf="blogEntries.length === 0">No blog entries yet. Be the first to post!</div>
  
    <div *ngFor="let entry of blogEntries" class="blog-entry">
      <h2>{{ entry.title }}</h2>
      <p>{{ entry.content }}</p>
      <small>Posted by {{ entry.author }} -- {{ entry.date | date: 'medium' }}</small>
    </div>
  
    <hr />
  
    <h2>Add a New Blog Entry</h2>
  
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogForm.controls['title'].errors }" />
        <div *ngIf="submitted && blogForm.controls['title'].errors" class="invalid-feedback">
          <div *ngIf="blogForm.controls['title'].errors?.['required']">Title is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" rows="5" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogForm.controls['content'].errors }"></textarea>
        <div *ngIf="submitted && blogForm.controls['content'].errors" class="invalid-feedback">
          <div *ngIf="blogForm.controls['content'].errors?.['required']">Content is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" formControlName="author" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && blogForm.controls['author'].errors }" />
        <div *ngIf="submitted && blogForm.controls['author'].errors" class="invalid-feedback">
          <div *ngIf="blogForm.controls['author'].errors?.['required']">Author is required</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
